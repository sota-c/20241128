<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>アンケートフォーム</h2>

    <form action="">
        <p>名前</p>
        <input type="text" placeholder="名前を入力してください">
    
        <p>性別</p>
        <input type="radio" name="gender">男性
        <input type="radio" name="gender">女性
        <input type="radio" name="gender">その他

        <p>年齢</p>
        <input type="number" min="0" max="120">歳

        <p>好きな食べ物</p>
        <input type="checkbox">ピザ
        <input type="checkbox">寿司
        <input type="checkbox">ハンバーガー
        <input type="checkbox">該当なし

        <p>出身地</p>
        <select>
            <option disabled selected>出身エリアを選択してください</option>
            <option>北海道・東北</option>
            <option>関東</option>
            <option>関西</option>
            <option>四国</option>
            <option>九州</option>
            <option>沖縄・離島</option>
        </select>

        <br><br>
        <input type="submit" value="アンケート送信">
    </form>


</body>
</html>
