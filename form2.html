<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>問い合わせフォーム</h2>

    <form action="">
        <p>名前</p>
        <input type="text" placeholder="例: 山田太郎">

        <p>メールアドレス</p>
        <input type="email" placeholder="例:example@example.com">

        <p>メッセージ</p>
        <textarea cols="50" rows="4" placeholder="お問い合わせ内容を入力してください"></textarea>
        
        <p><input type="submit" value="送信内容を確認する"></p>
    </form>

</body>
</html>
